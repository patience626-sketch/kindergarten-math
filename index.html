<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>幼兒數學練習</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">🔢</div>
      <div>
        <div class="title">幼兒數學練習</div>
        <div class="subtitle">中大班｜全題型四選一｜不重複題目｜貼紙｜家長區</div>
      </div>
    </div>

    <div class="rightTools">
      <div class="starPill">⭐ 星星：<span id="stars">0</span></div>
      <button id="stickersBtn" class="btn btn-ghost btn-small">🎁 貼紙</button>
      <button id="parentBtn" class="btn btn-ghost btn-small">📊 家長區</button>

      <div class="childBox">
        <label for="childSelect">小朋友：</label>
        <select id="childSelect"></select>
        <button id="resetBtn" class="btn btn-ghost btn-small" title="清空這位小朋友的紀錄">清空</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="modes">
        <button class="mode active" data-mode="add">➕ 加法</button>
        <button class="mode" data-mode="sub">➖ 減法</button>
        <button class="mode" data-mode="compare">⚖️ 比大小</button>
        <button class="mode" data-mode="count">🟣 數點點</button>
        <button class="mode" data-mode="clock">🕒 看時鐘</button>
      </div>

      <div class="scoreRow">
        <div class="pill">⭐ 連續答對：<span id="streak">0</span></div>
        <div class="pill">✅ 答對：<span id="correct">0</span></div>
        <div class="pill">❌ 答錯：<span id="wrong">0</span></div>
      </div>

      <div class="card">
        <div id="questionArea" class="questionArea"></div>
        <div id="choicesArea" class="choices"></div>

        <div class="actions">
          <button id="nextBtn" class="btn btn-primary">下一題</button>
          <button id="skipBtn" class="btn btn-ghost">跳過</button>
        </div>

        <div id="feedback" class="feedback" aria-live="polite"></div>
      </div>

      <div class="footnote">
        所有題型都是四選一。答對自動下一題；答錯會提示，按「下一題」再前進。
      </div>
    </section>
  </main>

  <!-- 🎁 貼紙商店 -->
  <div id="stickersModal" class="modal" aria-hidden="true">
    <div class="modalCard">
      <div class="modalHeader">
        <div class="modalTitle">🎁 貼紙小店</div>
        <button id="closeStickers" class="iconBtn" aria-label="close">✖</button>
      </div>
      <div class="modalSub">用星星換貼紙（依小朋友分開收集）</div>

      <div class="modalSplit">
        <div>
          <div class="sectionTitle">可兌換</div>
          <div id="shopList" class="shopGrid"></div>
        </div>
        <div>
          <div class="sectionTitle">我的貼紙</div>
          <div id="ownedList" class="ownedBox"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 📊 家長區 -->
  <div id="parentModal" class="modal" aria-hidden="true">
    <div class="modalCard">
      <div class="modalHeader">
        <div class="modalTitle">📊 家長區</div>
        <button id="closeParent" class="iconBtn" aria-label="close">✖</button>
      </div>
      <div class="modalSub">各題型命中率＋常錯題 TOP10（依小朋友分開）</div>

      <div class="parentGrid">
        <div class="parentCard">
          <div class="sectionTitle">各題型命中率</div>
          <div id="accuracyTable" class="tableLike"></div>
        </div>
        <div class="parentCard">
          <div class="sectionTitle">常錯題 TOP 10</div>
          <div id="wrongTop" class="wrongList"></div>
          <div class="tinyHint">小提醒：常錯題是累計「題目 ID」的錯誤次數。</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <span>Made for kids • GitHub Pages</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
